<!-- transaction_history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Transaction History</title>
</head>
<body>
    <h1>Transaction History</h1>
    <ul>
        {% for transaction in transactions %}
            <li>
                Date: {{ transaction.created_at }} - Amount: {{ transaction.amount }} - Balance: {{ transaction.balance }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
