{% extends 'base.html' %}

{% block content %}
<h1>Asset Categories</h1>
<a href="{% url 'asset_category_create' %}">Create New Category</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Depreciation Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.description }}</td>
            <td>{{ category.depreciation_rate }}%</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
