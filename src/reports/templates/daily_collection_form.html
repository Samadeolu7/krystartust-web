{% extends 'base.html' %}

{% load custom_filters %}

{% block title %}Select Date for Daily Transactions Report{% endblock %}

{% block content %}
        <h2 class="text-center">Daily Transactions Report</h2>
        <form method="POST" action="{% url 'daily_transactions_report' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="date" class="form-label">Select Date</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
    </div>
{% endblock %}
