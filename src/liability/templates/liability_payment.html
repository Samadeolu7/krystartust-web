{% extends 'base.html' %}

{% load custom_filters %}

{% block title %}Expense Record Form{% endblock %}

        {% block content %}
        <h1 class="text-center mb-4">Expense Record Form</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
{% endblock %}
