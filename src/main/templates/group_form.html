<!-- template.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Groups</title>
</head>
<body>
    <h1>Groups</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Group</button>
    </form>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
