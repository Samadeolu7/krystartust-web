{% extends 'base_form.html' %}

{% load custom_filters %}

{% block title %}Groups{% endblock %}

{% block form_content %}
    <h1>Groups</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
